<!DOCTYPE html>
<html>

<head>
    <link href="todostyle.css" rel="stylesheet" type="text/css">
    <title>
        Todo list
    </title>
    <script src="https://kit.fontawesome.com/1fdcaaf62f.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke">
    <div class="container" style="height:auto">
        <h1 style="margin-bottom: 20px; padding-left: 15px;">
            Todo List
        </h1>
        <div>
            <span id="sp1" style="font-size:20px;font-weight: bold;color: brown; padding-left: 25px;">
            </span>
        </div>
        <div class="nav">
            <input type="text" id="Add_item" placeholder="Type here...">

        </div>
        <div class="button_div">

            <button id="btn1">
                Add
            </button>
        </div>
        <div id="temp">
            <div class="total" style="display: inline;">
                <span> Total :</span>
            </div>
            <div class="completed" style="float: right;">
                <span> Completed :</span>
            </div>
        </div>
        <div id="content">
            <table id="table"></table>
        </div>
    </div>

    <script type="text/javascript" src="todo.js">
    </script>


</body>

</html>
